<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get help from people all over the world through a question and answer forum">
    <meta name="keywords" content="stack,programming,question and answer">
    <meta name="author" content="Bochie">
    <title>StackOverflow lite | Register</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

</head>
<body class="bg-light">
  <!-- Start Navigation bar -->
  <div class="navbar">
    <nav class="text-light bg-info">

      <div class="logo">
        <a class="text-light" href="index.html" ><i class="fab fa-stack-overflow"> </i> &nbsp; <span class="small"> Stack<b>Overflow</b> lite</span></a>
      </div>

      <div class="navbar-close">
        <i class="fas fa-times"></i>
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>

      <ul class="list">
        <li class="list-item"><a class="text-light" href="index.html"> Home </a></li>
        <li class="list-item"><a class="text-light" href="questions.html"> Questions </a></li>
        <li class="list-item"><a class="text-light" href="login.html"> Login </a></li>
      </ul>

    </nav>
  </div>
  <!-- End Navigation bar -->

  <!-- Start Banner -->
  <section class="banner bg-info text-light">
    <div class="container text-center">
      <h1>Register</h1>
    </div>
  </section>
  <!-- End Banner -->

  <!-- Start Content -->
  <section class="content">
    <div class="container">
      <div class="form text-center">
        <h3 class="text-info">Please Register</h3>
        <hr>
        <form action="" method="" >
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Confirm password">
          </div>
          <div class="form-group text-left">
            <label class="text-gray">Upload Profile picture</label>
            <input class="form-control form-image" type="file" >
          </div>
          <div class="form-group text-center">
            <button class="btn bg-info text-light">Login</button>
          </div>
          <div class="form-footer">
            <span><a class="text-info float-left" href="login"><b>Have an account? Login</b></a></span>
          </div>


        </form>
      </div>
    </div>
  </section>
  <!-- End Content -->



</body>
</html>
